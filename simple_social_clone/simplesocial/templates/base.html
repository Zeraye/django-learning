<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Star Social</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light mynav" role="navigation" id="navbar">
            <div class="container">
                <div class="navbar-nav align-items-center">
                    <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
                </div>
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="#">Post</a>
                        <a class="nav-item nav-link" href="#">Groups</a>
                        <a class="nav-item nav-link" href="#">Create Group</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
                    {% else %}
                        <a class="nav-item nav-link" href="#">Groups</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container mycontent">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
